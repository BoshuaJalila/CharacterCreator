<!DOCTYPE html>
<html>
<head>
	<title>Dungeons and Dragons Character Generator </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body onload="getCharacter()">
	<div class="container">
		<div class="row">
			<div class="col-12">
					</br>
				<h4>Descriptions</h4>
				<span id="consoleDescriptions"></span>
				<h4>Statistics</h4>
				<span id="consoleStatistics"></span>
			</div>
			<div class="col">
				<button class="btn btn-outline-primary btn-block fixed-bottom" onclick="getCharacter()">Create Character</button>
			</div>
		</div>
	</div>
	<script src="dnd.js" type="text/javascript"></script>
</body>
</html>
