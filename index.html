<!DOCTYPE html>
<html>
<head>
	<title>Dungeons and Dragons Character Generator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="getCharacter(); loadCharacter(); saveCharacter()">
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="btn-group fixed-top d-flex" role="group">
					<button class="btn btn-outline-primary flex-fill" onclick="getPreviousCharacter(); saveCharacter()">Previous Character</button>
				    <button class="btn btn-outline-primary flex-fill" onclick="getCharacter(); saveCharacter()">Create Character</button>
				</div>
			</div>
			<div class="col-12">
				</br></br>
				<h4>Descriptions</h4>
				<span id="consoleDescriptions"></span>
		                <hr>
				<h4>Statistics</h4>
				<span id="consoleStatistics"></span>
			</div>
			<div>
				<button class="btn btn-outline-danger" onclick="deleteCharacter()">Delete Character Test</button>
			</div>
		</div>
	</div>
	<script src="dnd.js" type="text/javascript"></script>
</body>
</html>
